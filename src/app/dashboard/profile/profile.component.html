<div class="profile-container" *ngIf="!loading">
  <div class="profile">
    <app-profilepic></app-profilepic>
    <h2>Profile</h2>
    <div class="inner">
      <app-inner-section
        [header]="'Username'"
        [sectionValue]="user?.username"
      ></app-inner-section>
    </div>
  </div>

  <div class="about">
    <h2>About you</h2>
    <div class="inner">
      <app-inner-section
        [header]="'Account Name'"
        [sectionValue]="user?.fullName"
      ></app-inner-section>
    </div>
  </div>

  <div class="contacts">
    <h2>Contacts</h2>
    <div class="inner">
      <app-inner-section
        [header]="'Email Address'"
        [sectionValue]="user?.email"
      ></app-inner-section>
    </div>
  </div>
</div>


<h2 
style="margin-top: 100px;"
*ngIf="loading"
>Loading...</h2>
