<div class="container-create-issue">
    <h1>Create issue</h1>
    <form action="">
        <mat-form-field appearance="fill">
            <mat-label>Issue Type</mat-label>
            <mat-select [(ngModel)]="selectedType" name="type">
              <mat-option *ngFor="let type of issueTypes" [value]="type.value">
                <mat-icon>bug_report</mat-icon> {{type.value}}
              </mat-option>
            </mat-select>
        </mat-form-field>
        <hr>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Summary</mat-label>
            <input matInput>
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Reporter</mat-label>
            <input matInput>
        </mat-form-field>

        <mat-form-field class="example-full-width textarea" appearance="fill">
            <mat-label>Description</mat-label>
            <textarea matInput class="textarea"></textarea>
          </mat-form-field>


          <mat-form-field class="example-full-width priority" appearance="fill">
            <mat-label>Priority</mat-label>
            <mat-select [(ngModel)]="seelectedPriority" name="priority">
              <mat-option *ngFor="let priority of priorities" [value]="priority.value">
                {{priority.value}}
              </mat-option>
            </mat-select>
        </mat-form-field>
    </form>

</div>
