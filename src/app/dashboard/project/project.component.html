<div class="project-container">
  <!-- Progress Bar -->
  <mat-progress-bar
    *ngIf="loading"
    mode="indeterminate"
    class="loading-indicator"
  ></mat-progress-bar>

  <div *ngIf="!loading" class="header-component">
    <div class="participants">
      <h1>
        {{ projectData.name }} (Lead: {{ projectData.lead.fullName }} )
      </h1>
      <app-participant-icon
        *ngFor="let participant of projectData.participants"
        [participant]="participant"
      ></app-participant-icon>
    </div>
  </div>
  <hr />


  <!-- Drag and drop component -->
  <!-- <app-draganddrop *ngIf="!loading && projectData?.tasks.length" [tasks]="projectData?.tasks"></app-draganddrop> -->
  <app-draganddrop *ngIf="!loading && projectData?.tasks.length" ></app-draganddrop>

  <!-- If no tasks for the current project -->
  <div class="no-tasks" *ngIf="!projectData?.tasks.length && !loading">
    <h2>There are no tasks for that project yet!</h2>
  </div>
</div>
