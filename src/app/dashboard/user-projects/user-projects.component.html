<div class="projects-container">
    <h1 *ngIf="loading">Loading...</h1>
    <h1 *ngIf="!projects.length && !loading" class="message-no-projects">No project yet!</h1>
    <h1  *ngIf="projects.length">Projects</h1>
    <table mat-table [dataSource]="dataSource" matSort  *ngIf="projects.length"
    class="mat-elevation-z8">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
      Name
    </th>
    <td mat-cell class="project-route" [routerLink]="['/dashboard/projects/' + element._id]" *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="projectType">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
      Project Type
    </th>
    <td mat-cell *matCellDef="let element"> {{element.projectType}} </td>
  </ng-container> 

  <!-- Symbol Column -->
  <ng-container matColumnDef="key">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
      Key
    </th>
    <td mat-cell *matCellDef="let element"> 
      {{element.key}} 
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
